<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col 
    justify-center items-center ">
    <div class="h-[130px] w-[300px] flex justify-center items-center bg-[url(./assets/bg.png)] bg-cover">
    <img src="./assets/Group.png" alt="">
    </div>
     <form class=" w-[350px] bg-white rounded-2xl p-5 p-8">
        <div>
            <label class="font-bold" for="">Mobile Number</label><br>
            <input id="mobile-number" type="text" placeholder="Enter your number" class="input bg-[#F4F5F7] mt-3 rounded-3xl" />
        </div>
        <div class="mt-5">
            <label class="font-bold" for="">4 Digit Pin</label><br>
            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#F4F5F7] mt-3 rounded-3xl" />
        </div>
        <button type="button" class="btn bg-[#0874F2] btn-primary mt-5 w-full rounded-3xl" id="loginButton">
            Login</button>
     </form>
     <!--js script-->
     <script src="./script.js"></script>
</body>
</html>
