<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!--font awesome cdn-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[100vh] " >
<div class="bg-white max-w-lg mx-auto rounded-b-xl">

<div class="  min-h-[50px] flex justify-between items-center  border-b-1 border-gray-400 p-3">
<div class="flex" >
    <img src="./assets/Group.png" alt="" class=" h-[50px]">
    <div class="ml-3">
        <h2 class="font-bold">$<span id="total-amount">45000</span>
        </h2>
        <p>Available Balance</p>
    </div>
</div>
<button class="btn text-[#08080880]"> <i class="fa-solid fa-arrow-right-from-bracket rotate-180 "></i>  
    Logout</button>

</div>

<div class=" mt-8 p-3" >
    <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
    <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
</div>
<div class=" min-h-[200px] grid grid-cols-3 max-w-lg mx-auto p-3 gap-4 ">
    <div class=" p-3 border-1 border-gray-300 rounded-xl">
        <img src="./assets/wallet1.png" alt="" class="mx-auto">
        <h2 class="text-center">Add Money</h2>
    </div>
       <div class="p-3 border-1 border-gray-300 rounded-xl">
        <img src="./assets/send1.png" alt="" class="mx-auto">
        <h2 class="text-center">Cashout</h2>
    </div>
       <div class="p-3 border-1 border-gray-300 rounded-xl ">
        <img src="./assets/money1.png" alt="" class="mx-auto">
        <h2 class="text-center">Transfer Money</h2>
    </div>
       <div class="p-3 border-1 border-gray-300 rounded-xl ">
        <img src="./assets/bonus1.png" alt="" class="mx-auto">
        <h2 class="text-center">Get Bonus</h2>
    </div>
       <div class="p-3 border-1 border-gray-300 rounded-xl ">
        <img src="./assets/purse1.png" alt="" class="mx-auto">
        <h2 class="text-center">Pay Bill</h2>
    </div>
       <div class="p-3 border-1 border-gray-300 rounded-xl ">
        <img src="./assets/transaction1.png" alt="" class="mx-auto">
        <h2 class="text-center">Transactions</h2>
    </div>
</div>


</div>
<!--form section-->
<div class="all-form-sections max-w-lg mx-auto rounded-t-2xl ">
    <div>
        <h1 class="font-bold pt-5 pb-5">Add Money</h1>
        <form action="" class="bg-white rounder-2xl p-8">
            <div class="">
                <h1>Select a Bank</h1>
            <select class="select bg-[#f4f5f7] rounded-2xl w-full"  id="Select-bank">
                <option disabled selected>Select Bank</option>
                <option>Brac Bank</option>
                <option>AB bank</option>
                <option>IFIC Bank</option>
            </select>
            </div>
            <div class="mt-5">
            <label class="" for="">Bank Account Number</label><br>
            <input id="account-number" type="text" placeholder="Enter 11 Digit account number" class="input bg-[#F4F5F7] mt-3 rounded-3xl w-full" />
        </div>
        <div class="mt-5">
            <label class="" for="">Amount to Add</label><br>
            <input id="amount-to-add" type="text" placeholder="Add Amount to withdraw" class="input bg-[#F4F5F7] mt-3 rounded-3xl w-full" />
        </div>
        <div class="mt-5">
            <label class="" for="">Pin number</label><br>
            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin number" class="input bg-[#F4F5F7] mt-3 rounded-3xl w-full" />
        </div>
         <button type="button" id="addMoney" class="btn text-white bg-[#0874F2] btn-primary mt-5 w-full rounded-3xl" id="loginButton">
            Add Money</button>
        </form>
    </div>
</div>
<script src="./home.js"></script>
</body>
</html>
